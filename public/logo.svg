<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="encryptGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Inner encryption rings -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#encryptGradient)" stroke-width="1.5" opacity="0.7"/>
  <circle cx="32" cy="32" r="18" fill="none" stroke="url(#encryptGradient)" stroke-width="1" opacity="0.5"/>
  <circle cx="32" cy="32" r="12" fill="none" stroke="url(#encryptGradient)" stroke-width="0.8" opacity="0.3"/>
  
  <!-- Central lottery ball -->
  <circle cx="32" cy="32" r="8" fill="url(#goldGradient)"/>
  
  <!-- Encryption symbols around the ball -->
  <g opacity="0.8">
    <!-- Top encryption symbol -->
    <path d="M32 20 L30 24 L34 24 Z" fill="url(#encryptGradient)"/>
    <!-- Right encryption symbol -->
    <path d="M44 32 L40 30 L40 34 Z" fill="url(#encryptGradient)"/>
    <!-- Bottom encryption symbol -->
    <path d="M32 44 L30 40 L34 40 Z" fill="url(#encryptGradient)"/>
    <!-- Left encryption symbol -->
    <path d="M20 32 L24 30 L24 34 Z" fill="url(#encryptGradient)"/>
  </g>
  
  <!-- Diagonal encryption lines -->
  <g opacity="0.6">
    <path d="M16 16 L20 20" stroke="url(#encryptGradient)" stroke-width="1.5"/>
    <path d="M48 16 L44 20" stroke="url(#encryptGradient)" stroke-width="1.5"/>
    <path d="M16 48 L20 44" stroke="url(#encryptGradient)" stroke-width="1.5"/>
    <path d="M48 48 L44 44" stroke="url(#encryptGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- Central number "7" (lucky number) -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a1a1a">7</text>
</svg>
